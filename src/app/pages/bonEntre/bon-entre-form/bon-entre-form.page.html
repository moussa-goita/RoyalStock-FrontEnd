<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Bon d'Entrée</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Ajouter Bon d'Entrée</ion-title>
    </ion-toolbar>
  </ion-header>

  <form [formGroup]="bonEntreeForm" (ngSubmit)="onSubmit()">

    <ion-item class="ion-margin-bottom">
      <ion-label position="floating">Date d'Entrée</ion-label>
      <ion-input 
        formControlName="dateCommande" 
        type="date" 
        required>
      </ion-input>
    </ion-item>

    <ion-item class="ion-margin-bottom">
      <ion-label position="floating">Fournisseur</ion-label>
      <ion-select 
        formControlName="fournisseur" 
        placeholder="Sélectionnez un fournisseur">
        <ion-select-option *ngFor="let fournisseur of fournisseurs" [value]="fournisseur">
          {{ fournisseur.four_name }}
        </ion-select-option>
      </ion-select>
    </ion-item>

    <ion-footer>
      <ion-toolbar>
        <ion-row>
          <ion-col>
            <ion-button expand="full" color="primary" type="submit" [disabled]="!bonEntreeForm.valid">
              Ajouter
            </ion-button>
          </ion-col>
          <ion-col>
            <ion-button expand="full" color="danger" (click)="onCancel()">
              Annuler
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-toolbar>
    </ion-footer>
  </form>
</ion-content>
