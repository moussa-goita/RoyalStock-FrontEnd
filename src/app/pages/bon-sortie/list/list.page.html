<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Bon sortie</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Bon sortie</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-button (click)="goToAddForm()">
    <ion-icon slot="start" name="add-outline"></ion-icon>
    Ajouter
  </ion-button>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Liste des bons de sorties</ion-card-title>
      <ion-searchbar></ion-searchbar>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-list>
          <ion-item *ngFor="let bonSortie of filteredBonSorties">
            <ion-label>{{ bonSortie.motif.title }}</ion-label>
            <ion-label>{{ bonSortie.dateSortie }}</ion-label>
          </ion-item>
        </ion-list>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <!-- Première colonne avec une carte -->
      <ion-col size="12" size-md="3" size-lg="6">
        <ion-card>
          <ion-card-content text-center>
            <ion-text color="primary">
              <h6>Bon Sortie n°1 <span>1</span></h6>
            </ion-text>
            <ion-text color="primary">
              <h6>Date: <span>12/09/2024</span></h6>
            </ion-text>
            <ion-text color="primary">
              <h6>Motif: <span>Vente</span></h6>
            </ion-text>
            <ion-text color="primary">
              <h6>Utilisateur</h6>
            </ion-text>

            <div class="ion-text-center">
              <ion-button fill="clear" color="danger">
                <ion-icon slot="icon-only" name="print-outline"></ion-icon>
              </ion-button>
              <ion-button fill="clear" color="primary">
                <ion-icon slot="icon-only" name="create-outline"></ion-icon>
              </ion-button>
              <ion-button fill="clear" color="danger">
                <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
              </ion-button>
              <ion-button (click)="goToAddDetail()" fill="clear">
                <ion-icon slot="icon-only" name="eye-outline"></ion-icon>
                Detail
              </ion-button>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <!-- Deuxième colonne avec une carte -->
      <ion-col size="12" size-md="3" size-lg="6">
        <ion-card>
          <ion-card-content text-center>
            <ion-text color="primary">
              <h6>Bon Sortie n°1 <span>1</span></h6>
            </ion-text>
            <ion-text color="primary">
              <h6>Date: <span>12/09/2024</span></h6>
            </ion-text>
            <ion-text color="primary">
              <h6>Motif: <span>Vente</span></h6>
            </ion-text>
            <ion-text color="primary">
              <h6>Utilisateur</h6>
            </ion-text>

            <div class="ion-text-center">
              <ion-button fill="clear" color="danger">
                <ion-icon name="print"></ion-icon>
                <ion-icon slot="icon-only" name="print-outline"></ion-icon>
              </ion-button>
              <ion-button fill="clear" color="primary">
                <ion-icon slot="icon-only" name="create-outline"></ion-icon>
              </ion-button>
              <ion-button fill="clear" color="danger">
                <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
              </ion-button>
              <ion-button fill="clear">
                <ion-icon slot="icon-only" name="eye-outline"></ion-icon>
                Detail
              </ion-button>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
