<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"><h2>Dashboard</h2></ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="header1">
    <span class="totalStock">
      <img alt="product 1.png" src="../../../../assets/icon/product 1.png"/>
      <ion-input label="Total du Stock" class="h4">{{totalProduits}}</ion-input>
    </span>
  </div>

  <!-- Section pour la quantité totale d'entrées et de sorties -->
  <div class="inputs-container">
    <ion-input label="Quantité Entrées" [(ngModel)]="totalQuantiteEntree" class="solid"></ion-input>
    <ion-input label="Quantité Sorties" [(ngModel)]="totalQuantiteSortie" class="solid"></ion-input>
  </div>

  <div class="circle1">
    <ion-grid>
      <ion-card>
        <ion-row>
          <ion-col size="12">
            <p-chart type="pie" [data]="pieChartData" [options]="pieChartOptions"></p-chart>
          </ion-col>
        </ion-row>
        
      </ion-card>
    </ion-grid>
  </div>

  <!-- Section pour la valeur totale des entrées et sorties -->
  <div class="inputs-container">
    <ion-input label="Valeur Totale Entrées" [(ngModel)]="valeurTotaleEntree" class="solid"></ion-input>
    <ion-input label="Valeur Totale Sorties" [(ngModel)]="valeurTotaleSortie" class="solid"></ion-input>
  </div>

  <div class="circle2">
    <ion-grid>
      <ion-card>
        <ion-row>
          <ion-col size="12">
            <p-chart type="pie" [data]="pieChartDataValue" [options]="pieChartOptionsValue"></p-chart>
          </ion-col>
        </ion-row>
        
      </ion-card>
    </ion-grid>
  </div>
</ion-content>
