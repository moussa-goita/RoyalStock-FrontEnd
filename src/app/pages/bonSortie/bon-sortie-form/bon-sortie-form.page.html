<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>bon-sortie-form</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header> 

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Ajouter Bon de Sortie</ion-title>
    </ion-toolbar>
  </ion-header> 

  <form [formGroup]="bonSortieForm" (ngSubmit)="onSubmit()">
    <ion-item class="ion-margin-bottom">
      <ion-input 
        label="Numéro" 
        label-placement="floating" 
        fill="outline" 
        placeholder="Entrez le numéro" 
        formControlName="numero" 
        type="text" 
        required>
      </ion-input>
    </ion-item>

    <ion-item class="ion-margin-bottom">
      <ion-input 
        label="Date" 
        label-placement="floating" 
        fill="outline" 
        placeholder="Sélectionnez une date" 
        formControlName="date" 
        type="date" 
        required>
      </ion-input>
    </ion-item>

    <ion-item class="ion-margin-bottom">
      <ion-input 
        label="Motif" 
        label-placement="floating" 
        fill="outline" 
        placeholder="Entrez le motif" 
        formControlName="motif" 
        type="text" 
        required>
      </ion-input>
    </ion-item>

    <ion-item class="ion-margin-bottom">
      <ion-input 
        label="Utilisateur" 
        label-placement="floating" 
        fill="outline" 
        placeholder="Entrez l'utilisateur" 
        formControlName="utilisateur" 
        type="text" 
        required>
      </ion-input>
    </ion-item>
  </form>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-row>
      <ion-col>
        <ion-button expand="full" color="primary" type="submit" [disabled]="!bonSortieForm.valid">
          Ajouter
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="full" color="danger" (click)="onCancel()">
          Annuler
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
