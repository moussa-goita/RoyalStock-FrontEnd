<ion-content class="ion-padding" [fullscreen]="true">
  <div class="login-container">
    <div class="logo-container">
      <img src="../../../assets/royale.png" alt="Royal Stock Logo" class="logo" />
      <p class="tagline">Le meilleur syst√®me pour faciliter votre gestion de stocks</p>
      <div class="custom-shape-divider-bottom-1723378115">
        <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
          <path d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z" class="shape-fill"></path>
        </svg>
      </div>
    </div>

    <form>
      <ion-item class="input-item">
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" [(ngModel)]="email" name="email"></ion-input>
      </ion-item>

      <ion-item class="input-item">
        <ion-label position="floating">Mot De Passe</ion-label>
        <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
        <ion-icon slot="end" name="eye-outline"></ion-icon>
      </ion-item>

      <ion-button expand="block" class="login-button" (click)="login()">
        Connexion
      </ion-button>
    </form> 
  </div>
</ion-content>
