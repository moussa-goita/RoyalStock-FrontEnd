<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Formulaire Détail</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Ajouter Détail</ion-title>
    </ion-toolbar>
  </ion-header>

  <form [formGroup]="detailForm" (ngSubmit)="onSubmit()">
    <ion-item class="ion-margin-bottom">
      <ion-select formControlName="produit" placeholder="Sélectionnez un produit" fill="outline">
        <ion-select-option value="produit1">Produit 1</ion-select-option>
        <ion-select-option value="produit2">Produit 2</ion-select-option>
        <ion-select-option value="produit3">Produit 3</ion-select-option>
      </ion-select>
      <ion-icon name="camera" slot="end" ></ion-icon>

    </ion-item>

    <ion-item class="ion-margin-bottom">
      <ion-input
        label="Quantité"
        label-placement="floating"
        fill="outline"
        placeholder="Quantité"
        formControlName="quantite"
        type="number"
        min="1"
        required
      ></ion-input>
    </ion-item>

    <ion-item class="ion-margin-bottom">
      <ion-input
        label="Prix"
        label-placement="floating"
        fill="outline"
        placeholder="Prix"
        formControlName="prix"
        type="number"
        min="0"
        required
      ></ion-input>
    </ion-item>
  </form>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-row>
      <ion-col>
        <ion-button expand="full" color="primary" type="submit" [disabled]="!detailForm.valid">
          Ajouter
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="full" color="danger" (click)="onCancel()">
          Annuler
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
