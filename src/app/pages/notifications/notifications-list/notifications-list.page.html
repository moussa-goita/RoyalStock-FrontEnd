<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>notifications-list</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">notifications-list</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-title size="large" class="titleNotif">Liste des notifications</ion-title>

  <ion-grid [fixed]="true">
    <ion-row> 
      <ion-col *ngIf="currentUser.role !== 'VENDEUR' && currentUser.role !== 'ADMIN'"  (click)="filterContent('ALERTE')">Bon Entrée <ion-badge color="danger">{{ alerteCount }}</ion-badge></ion-col>
      <ion-col *ngIf="currentUser.role !== 'ADMIN'" (click)="filterContent('STOCK_ALERT')">Seuil <ion-badge color="danger">{{ stockAlertCount }}</ion-badge></ion-col>
      <ion-col *ngIf="currentUser.role !== 'ADMIN'" (click)="filterContent('EXPIRATION')">Produit Expiré <ion-badge color="danger">{{ expirationCount }}</ion-badge></ion-col>
    </ion-row>
  </ion-grid>

  <ion-card *ngFor="let notification of notifications">
    <ion-card-content>
      <ion-icon class="icon" name="notifications-outline"></ion-icon>
      {{ notification.message }}
    </ion-card-content>
    <p class="time">
      {{ notification.createDay }}

    </p>
  </ion-card>
  </ion-content>
