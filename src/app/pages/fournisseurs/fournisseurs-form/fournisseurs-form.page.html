<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Gérer Fournisseur</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Gérer Fournisseur</ion-title>
    </ion-toolbar>
  </ion-header>

  <form [formGroup]="fournisseurForm" (ngSubmit)="onSubmit()">
    <ion-item class="ion-margin-bottom">
      <ion-label position="floating">Nom du fournisseur</ion-label>
      <ion-input formControlName="fournName" placeholder="Nom"></ion-input>
    </ion-item>

    <ion-item class="ion-margin-bottom">
      <ion-label position="floating">Adresse</ion-label>
      <ion-input formControlName="adresse" placeholder="Adresse"></ion-input>
    </ion-item>

    <ion-item class="ion-margin-bottom">
      <ion-label position="floating">Téléphone</ion-label>
      <ion-input formControlName="telephone" type="tel" placeholder="Téléphone"></ion-input>
    </ion-item>

    <ion-item class="ion-margin-bottom">
      <ion-label position="floating">Service</ion-label>
      <ion-input formControlName="service" placeholder="Service proposé"></ion-input>
    </ion-item>

    <ion-item class="ion-margin-bottom">
      <ion-label position="floating">Email</ion-label>
      <ion-input formControlName="email" type="email" placeholder="Email"></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button expand="full" color="primary" type="submit" [disabled]="fournisseurForm.invalid">
          {{ isEditMode ? 'Mettre à jour' : 'Ajouter' }}
        </ion-button>
      </ion-col>
      <ion-col *ngIf="isEditMode">
        <ion-button expand="full" color="danger" (click)="deleteFournisseur()">
          Supprimer
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="full" color="light" (click)="onCancel()">
          Annuler
        </ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
