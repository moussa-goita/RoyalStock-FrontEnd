<ion-app>
  <ion-split-pane contentId="main-content" when="(min-width: 768px)">
    <!-- Menu latÃ©ral -->
    <ion-menu contentId="main-content" type="overlay" *ngIf="authService.currentUserValue">
      <ion-header>
        <ion-toolbar>
          <div class="logo-container">
            <img src="assets/LogoRoyale%202.png" alt="Royal Stock Logo" class="logo"/>
          </div>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-list id="inbox-list">
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false"
                      routerLinkActive="selected">
              <ion-icon aria-hidden="true" slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-item>
            <ion-buttons>
              <ion-label>Dark Mode</ion-label>
              <ion-toggle (ionChange)="toggleDarkMode($event)"></ion-toggle>
            </ion-buttons>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>

    <!-- Contenu principal -->
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
  <!-- Header global avec bouton hamburger -->
  <div class="menu-second">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <!-- Bouton hamburger -->
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
  </div>

</ion-app>
