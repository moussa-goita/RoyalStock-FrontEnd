<ion-content class="ion-padding" [fullscreen]="true">
  <div class="login-container">
    <div class="logo-container">
      <img src="assets/logo.png" alt="Royal Stock Logo" class="logo" />
      <p class="tagline">Le meilleur syst√®me pour faciliter votre gestion de stocks</p>
    </div>

    <form>
      <ion-item class="input-item">
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" [(ngModel)]="email" name="email"></ion-input>
      </ion-item>

      <ion-item class="input-item">
        <ion-label position="floating">Mot De Passe</ion-label>
        <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
        <ion-icon slot="end" name="eye-outline"></ion-icon>
      </ion-item>

      <ion-button expand="block" class="login-button" (click)="login()">
        Connexion
      </ion-button>
    </form>
  </div>
</ion-content>
